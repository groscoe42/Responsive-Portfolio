<!doctype html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>About | Your Name</title>

    <link rel="stylesheet" type="text/css" href="styling/css/style.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <div class="row">
                <div class="col-3 col-s-4" id="tDiv">
                    <a href="index.html" id="logo">Your Name</a>
                </div>
                <div class="row">
                    <div class="col-5 col-s-3" id="tDiv2">
                    </div>
                    <div class="col-4 col-s-5" id="tDiv3">
                        <nav>
                            <a href="index.html">About</a>
                            <a href="portfolio.html">Portfolio</a>
                            <a href="contact.html">Contact</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div class="wrapper">
        <div id="main-container" class="container">
            <div class="row">
                <div class="col-12 col-s-12">
                    <section class="main-section">
                        <h1>Contact</h1>

                        <form id="contact-form">
                            <ul>
                                <li>
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                                </li>
                                <li>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="example@gmail.com"
                                        required="required">
                                </li>
                                <li>
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" required="required"></textarea>
                                </li>
                            </ul>
                            <input type="submit">
                        </form>

                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-s-12">
                    <section class="sidebar">
                        <div id="connect">
                            <h2>Connect with Me</h2>
                            <a href="https://github.com/groscoe42"><img src="styling/images/github-128.png" class="social"
                                    alt="Github"></a>
                            <a href="https://www.linkedin.com/in/geoffrey-roscoe-0b9482b3/"><img src="styling/images/linkedin-128.png"
                                    class="social" alt="LinkedIn"></a>
                            <a href="https://stackoverflow.com/users/10119772/geoff-roscoe?tab=profile"><img src="styling/images/stackoverflow-128.png"
                                    class="social" alt="Stack Overflow"></a>
                        </div>
                    </section>
                </div>
            </div>
            <div class="push"></div>
        </div>

    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-s-12">
                    Copyright &copy;
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
